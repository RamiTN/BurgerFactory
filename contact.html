<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .title{
            height: 400px;
            background-color: rgb(49, 46, 46);
            color: white;
            font-size: 96px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #email{
            width: 150px;
            height: 20px;
            margin-top: 75px;
            margin-left: 40px;
        }
        #commentaire{
            height: 270px;
            width: 150px;
            margin-top: 40px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="title">Contact</div>
    <form>
    <label for="email">write your email here : </label>
        <input type="email" name="email" id="email" placeholder="Exemple@gmail.com"><br>
        <label for="commentaire">Give us your Feed Back : </label>
        <input type="text" name="commentaire" id="commentaire" placeholder="Commentaire"><br>

    </form>
</body>
</html>
